<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bimbingan Psikologi Siswa SMK</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f6fff8; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 30px auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { color: #2e7d32; text-align: center; }
    input, select { width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; }
    button { width: 100%; background: #2e7d32; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-size: 16px; }
    button:hover { background: #1b5e20; }
    .msg { text-align: center; margin-top: 10px; color: #2e7d32; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üåø Lembar Bimbingan Psikologi Siswa SMK</h2>
    <label>Nama Siswa</label>
    <input type="text" id="nama" required>

    <label>Kelas</label>
    <input type="text" id="kelas" required>

    <label>Kejiwaan (1-10)</label>
    <input type="number" id="kejiwaan" min="1" max="10">

    <label>Sosial (1-10)</label>
    <input type="number" id="sosial" min="1" max="10">

    <label>Lingkungan (1-10)</label>
    <input type="number" id="lingkungan" min="1" max="10">

    <label>Pembelajaran (1-10)</label>
    <input type="number" id="pembelajaran" min="1" max="10">

    <button onclick="kirimData()">Kirim Data</button>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    const scriptURL = "GANTI_DENGAN_URL_WEB_APP_APPS_SCRIPT_IBU";

    async function kirimData() {
      const data = {
        nama: document.getElementById("nama").value,
        kelas: document.getElementById("kelas").value,
        kejiwaan: document.getElementById("kejiwaan").value,
        sosial: document.getElementById("sosial").value,
        lingkungan: document.getElementById("lingkungan").value,
        pembelajaran: document.getElementById("pembelajaran").value
      };

      const msg = document.getElementById("msg");
      msg.textContent = "Mengirim data...";
      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });
        const text = await res.text();
        msg.textContent = "‚úÖ " + text;
      } catch (err) {
        msg.textContent = "‚ùå Gagal mengirim data: " + err.message;
      }
    }
  </script>
</body>
</html>
